

<section class='screen nodisplay' id='loading'>
	<div class="loading" id='loading-div'>
		<h2>Loading</h2>

		<div style="padding: 0 8vw;">
			<div class="progress">
				<div class="progress-bar" id="progress-bar" style="width:20%"></div>
			</div>
		</div>

		<div id='loading-text'><span>Wait while the assets are loaded.</span></div>
	</div>
</section>


<section class='screen nodisplay choices ' id='skill-check'>


	<div id="skillcheck">
		<div id="zone"></div>
		<div id="tick">
			<div id="redtick"></div>
		</div>
		<div id="customkeyoverlay"><p class="customkeytxt">Space</p></div>
	</div>





	<style>
		div#skillcheck {
			margin: auto;
			margin-top: 40vh;
			width: 131px;
			height: 131px;
			transition-duration: 100ms;
			transition-timing-function: ease-in-out;
			opacity: 0;
			/*background-image: url("circle.png");*/
		}

		div#zone {
			position: fixed;
			width: 131px;
			height: 131px;
			background-image: url("/css/img/skillcheck.png");
			background-repeat: round;
			transform: rotate(0deg);
			opacity: 0.7;
		}

		div#tick {
			position: fixed;
			width: 10px;
			height: 131px;
			background: rgba(255,255,255,0);
			transition-timing-function: linear;
			transform-origin: 50% 0%;
			transform: translate(62px, 68px) rotate(-180deg);
		}

		div#redtick {
			width: 10px;
			height: 100px;
			position: fixed;
			top: 0px;
			background: #ff3333;
			background: -webkit-radial-gradient(#ff00ee, rgba(255,0,0,0.0), rgba(255,0,0,0));
			background: -o-radial-gradient(#ff00ee, rgba(255,0,0,0.0), rgba(255,0,0,0));
			background: -moz-radial-gradient(#ff00ee, rgba(255,0,0,0.0), rgba(255,0,0,0));
			background: radial-gradient(#ff00ee, rgba(255,0,0,0.0), rgba(255,0,0,0));
		}

		#customkeyoverlay {
			position: fixed;
			margin-top: 50px;
			margin-left: 14px;
			background: #010000;
			color: #757474;
			border: 2px solid #d7d5d9;
			border-radius: 7px;
		}
	</style>
</section>





<section class='screen nodisplay' id='force-click'>
	<div class="loading">
		<div id='loading-btn'>
			<button class="btn btn-primary" style='padding: 12px 24px;font-size: 1.4em;'>START</button>
		</div>
	</div>
</section>



	
	
<section class='screen nodisplay choices choices-right' id='choices'>
	<div class='chbox'>
		<div class="chbox-title"></div>

		<div class="chbox-body">
			<div class="chbox-item">Animations</div>
			<div class="chbox-item">Multimedia</div>
			<div class="chbox-item">Scripting</div>
			<div class="chbox-item">Playing</div>
		</div>
	</div>
</section>


<section class='screen nodisplay' id='game'>
	<div id='background'></div>

	<div id='dialog' class='noselect hidden dialog-slim'>

		<div class='dialog-header'>
			<p id='dialog-name'></p>
		</div>
		<div class='dialog-text'>
			<span class='dialog-text-show'></span>
		</div>
	</div>
</section>
